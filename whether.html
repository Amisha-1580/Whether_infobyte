<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #a168df, #588fee);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
            background: linear-gradient(to bottom, #7323c9, #0e5de7);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #ff914d;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff6500;
        }

        #result {
            margin-top: 20px;
            font-size: 1.2em;
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 8px;
        }
    </style>
    <script>
        async function fetchWeather() {
            const city = document.getElementById("city").value;
            const response = await fetch("/get_weather", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                },
                body: `city=${city}`,
            });

            const result = await response.json();
            if (result.status === "success") {
                document.getElementById("result").innerHTML = 
                    `üå°Ô∏è Temperature: ${result.data.temperature}<br>‚òÅÔ∏è Condition: ${result.data.condition}`;
            } else {
                document.getElementById("result").innerHTML = `‚ö†Ô∏è ${result.message}`;
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <form onsubmit="event.preventDefault(); fetchWeather();">
            <input type="text" id="city" placeholder="Enter city name" required>
            <br>
            <button type="submit">Get Weather</button>
        </form>
        <p id="result"></p>
    </div>
</body>
</html>
